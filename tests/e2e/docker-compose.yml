version: '3.8'

services:
  postgres:
    image: postgres:17.5
    container_name: e2e-postgres
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 2s
      timeout: 2s
      retries: 10
    networks:
      - e2e-network

networks:
  e2e-network:
    driver: bridge

